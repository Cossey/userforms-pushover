---
Name: userforms-pushover
After: '#userformsconfig'
Only:
  ModuleExists: userforms
---
SilverStripe\UserForms\Model\UserDefinedForm:
  extensions:
    - Cossey\UserForms\UserFormsPushoverExtension

SilverStripe\UserForms\Model\Submission\SubmittedForm:
  extensions:
    - Cossey\UserForms\SubmittedFormPushoverExtension